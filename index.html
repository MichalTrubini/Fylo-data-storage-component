<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="main">
    <div class="card-actions">
      <img src="images/logo.svg" alt="Fylo" class="card-actions__logo">
      <div class="card-actions__icons">
        <div class="card-actions__icon-container">
          <img src="images/icon-document.svg" alt="document" class="card-actions__icon">
        </div>
        <div class="card-actions__icon-container">
          <img src="images/icon-folder.svg" alt="folder" class="card-actions__icon">
        </div>
        <div class="card-actions__icon-container">
          <img src="images/icon-upload.svg" alt="upload" class="card-actions__icon">
        </div>
      </div>
    </div>
    <div class="card-remaining">
      <p class="card-remaining__notice">
        Youâ€™ve used <span class="card-remaining__bold">815 GB</span> of your storage
      </p>
      <div class="card-remaining__bar-wrapper">
        <div class="card-remaining__bar-container">
          <div class="card-remaining__bar-full">
            <div class="card-remaining__bar-circle"></div>
          </div>
        </div>
        <div class="card-remaining__legend">
          <p class="card-remaining__legend-min">0 GB</p>
          <p class="card-remaining__legend-max">1000 GB</p>
        </div>
      </div>
      <div class="card-remaining__left">
        <p class="card-remaining__left-number">185</p>
        <p class="card-remaining__left-description">GB Left</p>
      </div>
    </div>
  </main>
</body>
</html>
